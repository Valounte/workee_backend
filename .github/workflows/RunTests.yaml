name: Symfony-tests

on: [pull_request]
      
jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: cd workee_backend && composer clearcache && composer install
    - name: Execute Fonctionnal tests
      run: php bin/phpunit
      working-directory: ./workee_backend
