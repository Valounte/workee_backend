name: Run Static analysis

on: [pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: cd workee_backend && composer install
    - uses: php-actions/phpstan@v3
      with:
        path: /src/
        autoload_file: vendor/autoload.php
