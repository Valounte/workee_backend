name: phpstan
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: cd workee_backend || composer install
      - name: Run phpstan
        uses: actions-x/phpstan@v1
        with:
          paths: workee_backend/src
          level: 3 # min : 0 - max : 8
          phpstanVersion: ^0.12.30
          arguments: --autoload-file workee_backend/vendor/autoload.php
